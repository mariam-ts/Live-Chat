<div class = "register-form">
  <div class = "max-width">
    <div class = "max-width-content">
      <div class = "details"> <hr>Details <hr></div> 
      <form>
        <div class = "FullName combine" >
          <div class="form-group" class = "name">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group"  class = "name">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name">
            </div>
        </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          
          <div class = "combine">
            <div class="form-group password">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group password">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
            </div>
          </div>
          <div class = "photo">
            <div class = "details"> <hr>Upload Photo <hr></div> 
          <div class="form-group">
              <label for="lastName">Profile picture</label>
              <input type="file" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter First Name">
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">REGISTER</button>
        </form>
    </div>
  </div>
  
    
</div>

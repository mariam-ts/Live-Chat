<div class = "register-form">
  <div class = "max-width">
    <div class = "max-width-content">
      <div class = "details"> <hr>Details <hr></div> 
      <form [formGroup] = "RegisterForm">
        <div class = "FullName combine" >
          <div class="form-group" class = "name">
              <label for="firstName">First Name</label>
              <input type="text" formControlName = "FirstName" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Enter First Name" [ngClass]="{
                'is-invalid':
                  RegisterForm.get('FirstName').invalid && RegisterForm.get('FirstName').touched
              }" >
            </div>
            <div class="form-group"  class = "name">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName = "LastName" class="form-control" id="lastName" aria-describedby="emailHelp" placeholder="Enter Last Name"  [ngClass]="{
                'is-invalid':
                  RegisterForm.get('LastName').invalid && RegisterForm.get('LastName').touched
              }" >
            </div>
        </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName = "Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"  [ngClass]="{
              'is-invalid':
                RegisterForm.get('Email').invalid && RegisterForm.get('Email').touched
            }" >
          </div>
          
          <div class = "combine">
            <div class="form-group password">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName = "Password" class="form-control" id="exampleInputPassword1" placeholder="Password"  [ngClass]="{
                'is-invalid':
                  RegisterForm.get('Password').invalid && RegisterForm.get('Password').touched
              }" >
            </div>
            <div class="form-group password">
              <label for="repeatPassword">Repeat Password</label>
              <input type="password" formControlName = "RepeatPassword" class="form-control" id="repeatPassword" placeholder="Repeat Password"  [ngClass]="{
                'is-invalid':
                  RegisterForm.get('RepeatPassword').invalid && RegisterForm.get('RepeatPassword').touched
              }" >
            </div>
          </div>
          <div class = "photo">
            <div class = "details"> <hr>Upload Photo <hr></div> 
          <div class="form-group">
              <label for="photo">Profile picture</label>
              <input type="file" formControlName = "Avatar" class="form-control" id="photo" aria-describedby="emailHelp" placeholder="Enter First Name" (click)="uploadFile($event)" [ngClass]="{
                'is-invalid':
                  RegisterForm.get('Avatar').invalid
              }">
            </div>
          </div>
          
          <button type="submit" 
         class="btn btn-primary" [disabled] = "!RegisterForm.valid" (click) = "OnSubmit()">REGISTER</button> 
        </form>
    </div>
  </div>
    
</div>

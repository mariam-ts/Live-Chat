<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
 
<div class="inbox-people">
  <div class="headind-srch">
      <div class = "own-img">
        <img
        src= {{avatar}}
        alt="sunil"
      />
      </div>
    <div class="recent-heading">
      <h4>Recent</h4>
    </div>
    <div class = "srch-bar">
        <div class="input-group mb-3 ">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">   <i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
    </div>
  </div>
  <div class="inbox-chat">
    <div class="chat-list active-chat" *ngFor = "let items of Users; index i">
      <div class="chat-people">
        <div class="chat-img">
          <img
            src={{items.Avatar}}
            alt="sunil"
          />
        </div>
        <div class="chat-ib">
          <h5>{{items.FirstName}}  {{items.LastName}} <span class="chat-date">{{items.date}}</span></h5>
          <p>
            {{items.last}}
          </p>
        </div>
      </div>
    </div>
</div>

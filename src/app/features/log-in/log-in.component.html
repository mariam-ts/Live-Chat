
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  
<div class = "sign-in">
<div class="login-wrapper">
<div class="card">
    <div class="card-body">
        <form class="form-signin" [formGroup] = "signInGroup" (ngSubmit)="onSubmit()" >
            
            <div class = "icon-container"><i class="fas fa-comments"></i></div>
            <div class = "sign-in-text-container"><p class = "sign-in-text">Sign In</p></div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" formControlName = "email" placeholder="Email address" required ngModel>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" formControlName = "password" placeholder="Password" required ngModel>
            
            <button class="btn btn-lg btn-primary btn-block warning" type="submit" >Sign in</button>
            <div class="alert alert-danger" role="alert" *ngIf = "loginMessage">
                Email or Password is Incorrect
            </div>
            <div class="alert alert-danger warning" role="alert" *ngIf = "patternMessage">
                {{patternMessage}}
            </div>
        </form>
    </div>

</div>
</div>
</div>
